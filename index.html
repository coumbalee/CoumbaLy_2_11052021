<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='Container'>
        <header>
            <!--Barre de navigation-->
            <nav>
                <img src="Reservia@3x.png" alt="Logo">
                <ul>
                    <li>Hébergement</li>
                    <li>Activités</li>
                    <li>S'inscrire</li>
                </ul>
            </nav>
        </header>
        <main>
            <!--Section de recherche-->
            <section class='Search'>
                <div>
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <!--Bouton de recherche-->
                <div class='SearchButton'>
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Marseille, France">
                    <button>Rechercher</button>
                </div>
                <!--Filtres de recherche-->
                <div class='SearchFilters'>
                    <p>Filtres</p>
                    <ul class="fa-ul">
                        <li><span class="fa-li"><i class="fas fa-paw"></i></span>Économique</li>
                        <li><span class="fa-li"><i class="fas fa-male"></i></span>Familial</li>
                        <li><span class="fa-li"><i class="fas fa-heart"></i></span>Romantique</li>
                        <li><span class="fa-li"><i class="fas fa-paw"></i></span>Animaux acceptés</li>
                    </ul>
                </div>
                <div class='SearchResults'>
                    <i class="fas fa-info"></i>
                    <p>Plus de 500 logements sont disponibles pour cette ville</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
